<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        .background-image {
            background-image: url('https://storage.googleapis.com/a1aa/image/1yfDq_I2i5k2gTF_VCQrkPABU5cZcA7RIMm3xXEY27A.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(8px);
            -webkit-filter: blur(8px);
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body class="relative">
    <div class="background-image"></div>
    <div class="flex flex-col items-center justify-center min-h-screen p-4">
        <div class="text-center">
            <p class="text-lg text-red-500 font-bold">NO.1 TELEGRAM CHANNEL</p>
            <h1 class="text-5xl font-bold text-green-500">KINGZONE 29</h1>
            <p class="text-2xl mt-2 text-yellow-300">Your winning zone awaits!</p>
            <div class="flex justify-center space-x-2 mt-2" id="countdown">
                <div class="text-center">
                    <p class="text-4xl font-bold text-blue-500" id="days">00</p>
                    <p class="text-green-500 text-lg">DAYS</p>
                </div>
                <div class="text-center">
                    <p class="text-4xl font-bold text-blue-500" id="hours">00</p>
                    <p class="text-green-500 text-lg">HOURS</p>
                </div>
                <div class="text-center">
                    <p class="text-4xl font-bold text-blue-500" id="minutes">00</p>
                    <p class="text-green-500 text-lg">MINUTES</p>
                </div>
                <div class="text-center">
                    <p class="text-4xl font-bold text-blue-500" id="seconds">01</p>
                    <p class="text-green-500 text-lg">SECONDS</p>
                </div>
            </div>
        </div>
        <div class="mt-4">
            <img alt="A person standing next to a supercar with money scattered around" class="rounded-lg border-4 border-white" height="400" src="https://storage.googleapis.com/a1aa/image/_xArHXLWqNCzOuWPkATLxY7SYgCDIBmH1rpUMSW5mGo.jpg" width="300"/>
        </div>
        <div class="mt-4">
            <button class="bg-green-500 text-white font-bold py-3 px-6 rounded-full flex items-center text-xl">
                <span>SUBSCRIBE FOR FREE</span>
                <i class="fas fa-chevron-right ml-2"></i>
            </button>
        </div>
        <div class="mt-4 text-left bg-white p-4 rounded-lg">
            <ul class="space-y-4">
                <li class="flex items-center">
                    <i class="fas fa-check-circle text-green-500 mr-2 text-2xl"></i>
                    <span class="text-black text-xl">Always Accurate Forecast</span>
                </li>
                <li class="flex items-center">
                    <i class="fas fa-check-circle text-green-500 mr-2 text-2xl"></i>
                    <span class="text-black text-xl">withdrawl in 2 minutes</span>
                </li>
                <li class="flex items-center">
                    <i class="fas fa-check-circle text-green-500 mr-2 text-2xl"></i>
                    <span class="text-black text-xl">Always win under 3L</span>
                </li>
            </ul>
        </div>
    </div>
    <script>
        // Set the date we're counting down to
        var countDownDate = new Date().getTime() + 24 * 60 * 60 * 1000; // 24 hours from now

        // Update the count down every 1 second
        var x = setInterval(function() {

            // Get today's date and time
            var now = new Date().getTime();

            // Find the distance between now and the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the elements with id="days", id="hours", id="minutes", id="seconds"
            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;

            // If the count down is over, write some text 
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>
</body>
</html>
